<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
		<title>Figmagic</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta http-equiv="Cache-control: max-age: 2419200, must-revalidate" content="public" />
		<meta name="description" content="Figmagic"/>

		<!-- OpenGraph/Facebook metadata -->
		<meta property="og:url" content="https://figmagic.com/" />
		<meta property="og:title" content="Figmagic" />
		<meta
			property="og:description"
			content="Figmagic"
		/>
	<title>Figmagic</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<main>
		<img src="img/logo.png" alt="Figmagic" id="ImgLogo">
		<code>
			<span class="SpanComment"># Install and run globally</span><br>
			npm install -g figmagic<br>
			figmagic<br><br>

			<span class="SpanComment">#... or with Yarn</span><br>
			yarn global add figmagic<br>
			figmagic<br><br>

			<span class="SpanComment"># ...or locally</span><br>
			npm install --save-dev figmagic<br>
			./node_modules/figmagic/index.mjs<br><br>

			<span class="SpanComment"># New for version 2.0: CLI parameters!</span><br>
			figmagic --spacingUnit em --outputTokenFormat js
		</code>

		<div id="DivGithub">
			<a href="https://github.com/mikaelvesavuori/figmagic">
				<button id="GithubButton">
					Figmagic on Github
				</button>
			</a>
		</div>
	</main>
</body>
</html>
